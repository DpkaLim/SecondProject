<!DOCTYPE html>
<html lang="en">
   <head>
      <title>ohmyfood homepage</title>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="./css/main.css">
      <link href="/normalize.css" type="text/css" rel="stylesheet">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
   </head>
</html>
<body> 
    <header class="header">
        <img class="logo" src="images/logo/ohmyfood.png" sizes="100vw" alt="logo"
        srcset="images/logo/ohmyfood.png 320w,images/logo/ohmyfood.png 480w,images/logo/ohmyfood@2x.svg 760w,images/logo/ohmyfood@2x.svg 992w">
        <div class="header__location"> 
            <i class="fa-solid fa-location-dot"></i>
            <p>Paris, Belleville</p>
        </div>
        <div class="header__title">
            <div class="header_heading"> 
                <h1>Book the menu you like</h1>
            </div>
            <div class="header__byline">
                <p>Discover top-of-the-art restaurants we picked for you</p>
            </div>
            <div class="header__button">
            <button>Explore our restaurants</button>
            </div>
        </div>
    </header>
    <div class="nav"> 
        <h2>How it works</h2>
        <div class="nav_list">
            <div class="nav_btn">
                <i class="icon fa-solid fa-1"></i>
                <button><i class="fa-solid fa-mobile-screen-button icon-btn"></i> Chose a restaurant</button>
            </div>  
            <div class="nav_btn">
                <i class="icon fa-solid fa-2"></i>
                <button><i class="fa-solid fa-list-ul icon-btn"></i> Create your menu</button>
            </div> 
            <div class="nav_btn">
                <i class="icon fa-solid fa-3"></i>
                <button><i class="fa-solid fa-store icon-btn"></i> Go enjoy it at the restaurant</button>
            </div>    
        </div>
    </div>
</body>
